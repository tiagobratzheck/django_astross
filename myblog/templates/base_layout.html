{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Astross home</title>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header class="wrapper">
            <h1><a href="{% url 'home' %}"><img src="{% static 'astross.png' %}" alt="Django logo"/></a></h1>
                <nav>
                    <ul>
                        {% if user.is_authenticated %}
                            <li>
                                <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit">Logout</button>
                                </form>
                            </li>                        
                            <li><a href="{% url 'articles:create' %}" class="highlight">New astro</a></li>
                        {% else %}
                            <li> <a href="{% url 'accounts:login' %}">Login</a></li>
                            <li> <a href="{% url 'accounts:signup' %}">Signup</a></li>
                        {% endif %}    
                    </ul>
                </nav>
        </header>
        {% block content %}
        {% endblock %}          
    </body>
</html>
